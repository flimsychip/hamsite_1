    <form style="display: grid; grid-template-columns: auto 1fr; gap: 5px; padding-left: 10px">
        <label for="fname">first name:</label>
        <input type="text" id="fname" style="background-color:#c6ae98; width: 200px" maxlength="32" pattern="^[a-zA-Z\s]{1,32}$" title="only letters and spaces!" required>

        <label for="lname">last name:</label>
        <input type="text" id="lname" style="background-color:#c6ae98; width: 200px" maxlength="32" pattern="^[a-zA-Z\s]{1,32}$" title="only letters and spaces!" required>

        <label for="prns">pronouns:</label>
        <input type="text" id="prns" style="background-color:#c6ae98; width: 200px" maxlength="32" pattern="^[a-zA-Z\s\/\,]{1,32}$" title="allowed chars: / ,">

        <label for="age">age:</label>
        <input type="number" id="age" style="background-color:#c6ae98; width: 200px" maxlength="3">

        <label for="email">email address:</label>
        <input type="email" id="email" style="background-color:#c6ae98; width: 200px" required>

        <label for="address">street address:</label>
        <input type="text" id="address" style="background-color:#c6ae98; width: 200px" pattern="^[0-9a-zA-Z\s,.'-#]{1,100}$" required>

        <label for="city">city:</label>
        <input type="text" id="city" style="background-color:#c6ae98; width: 200px" pattern="^[a-zA-Z\s,.'-#]{1,50}$" required>

        <label for="state">state:</label>
        <select style="background-color:#c6ae98; width: 208px; border-width: 2px; border-style: inset" required>

        <label for="zipcode">zip code:</label>
        <input type="number" id="zipcode" style="background-color:#c6ae98; width: 200px" maxlength="10" required>

        <label for="phone">phone number:</label>
        <input type="tel" id="phone" style="background-color: #c6ae98; width: 200px" maxlength="10" pattern="^[0-9]{10}$" title="10 digits, no spaces or dashes! (omit the country code)" required>

        <label for="password">password:</label>
        <input type="password" id="password" style="background-color:#c6ae98; width: 200px" required>
